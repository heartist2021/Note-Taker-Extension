<!-- popup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quick Note Taker</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 20px;
    }

    #note-input {
      width: 100%;
      margin-bottom: 10px;
    }

    #save-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    #notes-list {
      list-style: none;
      padding: 0;
    }

    .note-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .note-content {
      flex-grow: 1;
    }

    .action-buttons {
      display: flex;
      gap: 5px;
    }

    .action-button {
      background-color: #f44336;
      color: white;
      border: none;
      padding: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <input type="text" id="note-input" placeholder="Enter your note">
  <button id="save-button">Save Note</button>
  <ul id="notes-list"></ul>

  <script src="popup.js"></script>
</body>
</html>
